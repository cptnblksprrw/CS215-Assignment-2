<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Name</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/logo.png" alt="Logo" class="logo" />
        <h1 class="site-name">InkScript</h1>
      </div>
      <button class="support-button">Support</button>
    </header>

    <main>
      <section class="three-columns">
        <div class="left-column">
          <img src="image\Default_pfp.svg.png" alt="Profile Picture" class="profile_picture">
          <h2>Hello, User</h2>
          <button class="edit-button">Edit Profile</button>
          <button class="manage-button">Manage posts</button>

          <button class="logout-button">Log Out</button>
        </div>
        <div class="middle-column">
          <h2>Main Content</h2>
          <p>This is the main content area, and it takes up the most space.</p>
        </div>
        <div class="right-column">
          <h2>Featured Posts</h2>
          <p>Display featured posts here.</p>
        </div>
      </section>
    </main>
  </body>
</html>
