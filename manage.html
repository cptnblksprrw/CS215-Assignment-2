<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/logo.png" alt="Logo" class="logo" />
        <h1 class="site-name">InkScript</h1>
      </div>
      <button class="support-button" onclick="location.href='create.html'">Create Post</button>
    </header>

    <main>
      <section class="three-columns">
        <div class="left-column">
          <p>Placeholder; search filter goes here</p>
        </div>
        <div class="middle-column">
          <h2>Main Content</h2>
          <p>This is the main content area, and it takes up the most space.</p>
        </div>
        <div class="right-column">
          <h2>Featured Posts</h2>
          <div class="posts-grid">
            <div class="post">
              <img
                src="post-image1.jpg"
                alt="Post Image"
                class="post-thumbnail"
              />
              <div class="post-info" onclick="location.href='details.html';" style="cursor: pointer;">
                <h3>Post Title 1</h3>
                <p>By Author 1</p>
                <img
                  src="author-profile1.jpg"
                  alt="Author Profile"
                  class="author-profile"
                />
              </div>
            </div>
  
            <div class="post">
              <img
                src="post-image2.jpg"
                alt="Post Image"
                class="post-thumbnail"
              />
              <div class="post-info" onclick="location.href='details.html';" style="cursor: pointer;">
                <h3>Post Title 2</h3>
                <p>By Author 2</p>
                <img
                  src="author-profile2.jpg"
                  alt="Author Profile"
                  class="author-profile"
                />
              </div>
            </div>
  
            <div class="post">
              <img
                src="post-image3.jpg"
                alt="Post Image"
                class="post-thumbnail"
              />
              <div class="post-info" onclick="location.href='details.html';" style="cursor: pointer;">
                <h3>Post Title 3</h3>
                <p>By Author 3</p>
                <img
                  src="author-profile3.jpg"
                  alt="Author Profile"
                  class="author-profile"
                />
              </div>
            </div>
  
            <div class="post">
              <img
                src="post-image4.jpg"
                alt="Post Image"
                class="post-thumbnail"
              />
              <div class="post-info" onclick="location.href='details.html';" style="cursor: pointer;">
                <h3>Post Title 4</h3>
                <p>By Author 4</p>
                <img
                  src="author-profile4.jpg"
                  alt="Author Profile"
                  class="author-profile"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
