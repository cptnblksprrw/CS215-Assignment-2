<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InkScript</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="image/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="login-button-container" >
        <!-- Wrapper for the login button -->
        <p>Already have an account?</p>
        <span style="padding-left: 10px"></span>
        <a href="index.html" class="login-button">Log In</a>
      </div>
    </header>

    <main class="signup-container">
      <div class="signup-form">
        <img src="image/logo.png" />
        <h2>Let's create your account</h2>
        <p>Discover an interactive community of bloggers where words flow</p>
        <form action="home.html">
          <label for="username" hidden>Username</label>
          <input
            type="text"
            id="Username"
            name="Username"
            placeholder="Enter your username"
            required
          />

          <label for="email" hidden>Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="date-of-birth" hidden>Date of Birth</label>
          <input
            type="date"
            id="date-of-birth"
            name="date-of-birth"
            placeholder=""
            required
          />

          <label for="password" hidden>Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <label hidden="hidden" for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />

          <label for="profile-picture">Profile Picture</label>
          <input
            type="file"
            id="profile-picture"
            name="profile-picture"
            accept="image/*"
          />

          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
